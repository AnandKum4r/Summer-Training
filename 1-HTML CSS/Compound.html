<html>
<head>
	<style type="text/css">
		#menu
		{
			height: 50px;
			width: 500px;
			border:1px solid maroon;
			margin: 50px;
			background-color: black;
		}
		#menu ul
		{
			list-style-type: none;
		}
		#menu ul li
		{
			display: inline;
			padding: 15px;
		}
		#menu ul li a
		{
			color: white;
			text-decoration: none;
		}
		#menu ul li:hover
		{
			background-color:maroon;
		}
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Register</a></li>
			<li><a href="#">Login</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>
</body>
</html>
