<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function tab()
		{
			//alert("Hi");
			var num=document.getElementById("tb").value;
			var i=1;
			while(i<=10)
			{
				document.write(num*i);
				i=i+1;
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	Enter a Number :
	<input type="text" id="tb" name=""><br><br>
	<input type="button" value="Table" onclick="tab()" name="">
</body>
</html>
