<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function tab()
		{
			//alert("Hi");
			var num=document.getElementById("tb").value;
			for(var i=1; i<=10; i++)
			{
				var textareaTag=document.getElementById("result");
				textareaTag.innerHTML+=(num*i)+"\n"
				//document.getElementById("result").value+=(num*i)+"\n"


			}
		}
	</script>
</head>
<body>
	Enter a Number :
	<input type="text" id="tb" name=""><br><br>
	Click here to print table :
	<input type="button" value="Table" onclick="tab()" name=""><br><br>
	Result :
	<textarea id="result" readonly=""></textarea>
</body>
</html>
