<!DOCTYPE html> 
<html> 
<script> 
		function showHide() 
		{ 
			var temp = document.getElementById("typepass"); 
			if (temp.type === "password") { 
				temp.type = "text"; 
			} 
			else { 
				temp.type = "password"; 
			} 
		} 
</script> 
<body>
<p>Click on the checkbox to show or hide password: </p> 
Password: 
<input type="password" id="typepass"> 
<input type="checkbox" onclick="showHide()"> 
Show Password
</body> 
</html>
