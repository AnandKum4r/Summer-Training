<!DOCTYPE html>
<html><head><title></title>
	<script type="text/javascript">
		function sum(a,b)
		{
			return (a+b);
		}
		function sub(a,b)
		{
			return (a-b);
		}
		function mul(a,b)
		{
			return (a*b);
		}
		function div(a,b)
		{
			return (a/b);
		}
		function calc()
		{
			var w;
			var x=document.getElementById("num1").value;
			var y=document.getElementById("num2").value;
			var z=document.getElementById("Select").value;

			switch(z)
			{
				case '0':
				//w=sum(x,y);
				var c=Number(x)+Number(y);
				document.getElementById("result").innerHTML=c;
				break;
				case '1':
				w=sub(x,y);
				document.getElementById("result").innerHTML=w;
				break;
				case '2':
				w=mul(x,y);
				document.getElementById("result").innerHTML=w;
				break;
				case '3':
				w=div(x,y);
				document.getElementById("result").innerHTML=w;
				break;
			}
		}
	</script>
</head>
<body>
	Enter first number :
	<input type="text" id="num1" name=""><br><br>
	Enter second number :
	<input type="text" id="num2" name=""><br><br>
	Choose option to calculate :
	<select id="Select">
		<option value="0">Addition</option>
		<option value="1">Subtraction</option>
		<option value="2">Multiplication</option>
		<option value="3">Division</option>
	</select><br><br>
	Click here to print result :
	<input type="button" value="Print" onclick="calc()" name=""><br>
	<h2>Answer is :</h2>
	<h2 id="result"></h2>
</body>
</html>
