<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function ch()
		{
			//alert("hi");
			var pass=document.getElementById("tb").value
			if(pass.length<=2)
			{
				document.getElementById("sp").innerHTML="Weak Password";
				document.getElementById("sp").style.color="red";
			}
			else if(pass.length>2 && pass.length<=6)
			{
				document.getElementById("sp").innerHTML="Medium Password";
				document.getElementById("sp").style.color="yellow";
			}
			else
			{
				document.getElementById("sp").innerHTML="Strong Password";
				document.getElementById("sp").style.color="green";
			}
		}
	</script>
</head>
<body>
	Enter Password :
	<input type="password" id="tb" name="" onkeyup="ch()">
	<span id="sp"></span><br><br>
	<input type="button" value="Check" name=""> 
</body>
</html>
