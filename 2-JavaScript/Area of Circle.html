<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function Area()
		{
			//alert("hii");
			var Radius=document.getElementById("c").value;
			var areaOfCircle=Math.PI*(Radius*Radius);
            //alert("Area of circle is: " + areaOfCircle);
            document.getElementById("A").value=areaOfCircle;
			
		}
	</script>
</head>
<body>
	Enter Radius of Circle :
	<input type="text" id="c" name=""><br><br>
	<input type="button" value="Print" onclick="Area()" name=""><br><br>
	Area of Circle is :
	<input type="text" id="A" name="">
</body>
</html>
