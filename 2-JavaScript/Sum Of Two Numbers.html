<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function add()
		{
			//alert("hii");
			var n1=document.getElementById("f").value;
			var n2=document.getElementById("s").value;
			var sum=Number(n1)+Number(n2);
			//alert("Sum = "+sum);
			//document.write("Sum = "+sum);
			document.getElementById("d").value=sum;
			document.getElementById("h").innerHTML=sum;
		}
	</script>
</head>
<body>
	Enter First Number :
	<input type="text" name="" id="f"><br><br>
	Enter Second number :
	<input type="text" name="" id="s"><br><br>
	<input type="button" value="Add" onclick="add()"><br><br>
    Result :
    <input type="text" id="d" name="" readonly="">
    <h1 id="h"></h1>
</body>
</html>
