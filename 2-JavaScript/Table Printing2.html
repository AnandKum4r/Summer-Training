<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function tab()
		{
			//alert("Hi");
			var num=document.getElementById("tb").value;
			for(var i=1; i<=10; i++)
			{
				document.write(num+"*"+i+"="+num*i);
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	Enter a Number :
	<input type="text" id="tb" name=""><br><br>
	<input type="button" value="Table" onclick="tab()" name="">
</body>
</html>
