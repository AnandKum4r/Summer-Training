<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>This is Django Project</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body bgcolor="lime">
<div id="wrapper">
    <div id="menu">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
        </ul>
    </div>
    <div id="slider">
        <img src="{% static 'images/image.jpg' %}" height="100%" width="100%">
    </div>
    <div id="main">
        <div id="left">
            {% block left %}
            {% endblock left %}
        </div>
        <div id="right">
            {% block body %}
            {% endblock body %}
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
